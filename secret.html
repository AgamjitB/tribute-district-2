<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Password</title>
  <style>
    body {
      background-color: #0b2910;
      color: #1fff6c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #1fff6c;
      border-radius: 8px;
      background-color: transparent;
      color: #d5f5e3;
      margin-top: 20px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #1fff6c;
      color: #0b2910;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3cff85;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffffcc;
    }
  </style>
</head>
<body>
  <h1>What is the secret password?</h1>

  <input type="text" id="secret-input" placeholder="Type it here..." />
  <button onclick="checkSecret()">Submit</button>

  <div id="result"></div>

  <script>
    function checkSecret() {
      const input = document.getElementById("secret-input").value.trim().toUpperCase();
      const result = document.getElementById("result");

      if (input === "LEBRONISTHEGOAT") {
        result.textContent = "ðŸ¥š You have found an Easter egg!";
      } else {
        result.textContent = "Nope... Try again.";
      }
    }

    document.getElementById("secret-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") checkSecret();
    });
  </script>
</body>
</html>
