<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>District 2 - Tribute HQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to District 2: The Powerhouse</h1>
  <p>A strategic command center for our tributes. Choose your next move.</p>

  <div class="button-container">
    <button onclick="goToTeam()">Meet the Team</button>
    <button onclick="showEggPopup()">Science Surprise</button>
  </div>

  <!-- Easter Egg Popup -->
  <div id="egg-popup" class="hidden popup">
    <p id="egg-text">Click this popup to claim your surprise.</p>
  </div>

  <!-- Easter Egg 2 Hidden Dot Trigger Area -->
  <div id="egg2-zone" onmouseenter="revealDot()"></div>
  <div id="egg2" onclick="promptRiddle()" class="hidden-dot"></div>

  <!-- Puzzle Section -->
  <div id="puzzle-room">
    <h3>Escape Room Clue:</h3>
    <p id="puzzle-hint">Hint loading...</p>
    <input type="text" id="answer" placeholder="Type the password..." />
    <button onclick="checkAnswer()">Enter</button>
    <p id="result"></p>
  </div>

  <!-- Easter Egg 3 Input (appears after hover) -->
  <div style="margin-top: 20px;">
    <span class="glitch-text" id="glitch-trigger">innovative</span>
    <input type="text" id="egg3-input" class="hidden" placeholder="Type something..." onkeydown="checkEgg3(event)">
  </div>

  <!-- Success Toast -->
  <div id="success-toast" class="toast">
    You unlocked the greenhouse.
  </div>

  <script src="script.js" defer></script>
</body>
</html>
