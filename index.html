<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <title>District 2 Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b2910, #103c1b);
      color: #d5f5e3;
    }

    .login-box {
      background-color: #103c1b;
      border: 2px solid #1fff6c;
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 25px #1fff6c55;
      max-width: 320px;
      width: 90%;
    }

    .login-box h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .mascot {
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      margin-top: 12px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      background-color: #1fff6c;
      color: #0b2910;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3cff85;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="mascot">ðŸ¦–</div>
    <h1>Enter District 2</h1>
    <input type="password" id="password" placeholder="Enter secret code" />
    <button onclick="checkPassword()">Enter</button>
    <p class="error" id="error-message"></p>
    <div class="footer">Only tributes may pass.</div>
  </div>

  <script>
    // Only ask once per session
    if (sessionStorage.getItem("unlocked") === "true") {
      window.location.href = "home.html";
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "district2") {
        sessionStorage.setItem("unlocked", "true");
        window.location.href = "home.html";
      } else {
        document.getElementById("error-message").textContent = "Incorrect password. Try again.";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkPassword();
    });

    document.getElementById("password").addEventListener("input", () => {
      document.getElementById("error-message").textContent = "";
    });
  </script>
</body>
</html>
