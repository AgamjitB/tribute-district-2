<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>District 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to District 2</h1>
  <p>A strategic command center for our tributes. Choose your next move.</p>

  <div class="button-container">
    <button onclick="goToTeam()">Meet the Team</button>
    <button onclick="showEggPopup()">Science Fun Facts</button>
  </div>

  <!-- Easter Egg Popup -->
  <div id="egg-popup" class="hidden popup" onclick="goToEaster1()">
    <p id="egg-text">Click this popup to claim your surprise.</p>
  </div>

  <!-- Hidden clickable dot -->
  <div id="egg2" onclick="goToEgg2()" title="..." style="position: absolute; bottom: 5px; left: 5px; width: 10px; height: 10px; background-color: transparent; cursor: pointer;"></div>

  <!-- Puzzle Section -->
  <div id="puzzle-room">
    <h3>Escape Room Clue:</h3>
    <p id="puzzle-hint">Hint loading...</p>
    <input type="text" id="answer" placeholder="Type the password..." />
    <button onclick="checkAnswer()">Enter</button>
    <p id="result"></p>
  </div>

  <!-- Success Toast -->
  <div id="success-toast" class="toast">
    You are correct!
  </div>

  <script src="script.js" defer></script>
</body>
</html>
